<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>SuperMarket Model</title>
		<meta name="description" content="Supermarket model">
		<meta name="author" content="Oleg Koshovets">

		<link rel="stylesheet" href="css/styles.css?v=1.0">
	</head>

	<center id="setup" hidden>
		<body>
			<div>

					<span> SuperMarket Model</span>

				<table id="Tweaking Table">

					</tr>
					<tr>
						<td> CommercialExpenses</td>

					</tr>
					<tr>
						<td> Discount</td>

					</tr>
					<tr>
						<td> CashierSalary</td>

					<tr>
						<td> CustomerProfit</td>
						<td><input id="CustomerProfit" type="text" ><br></td>
					</tr>
					<tr>
						<td> ProbabilityDistribution</td>
						<td><input id="ProbabilityDistribution" type="text" ><br></td>
					</tr>
					<tr>
						<td> LeftBoundary</td>
						<td><input id="LeftBoundary" type="text" ><br></td>
					</tr>
					<tr>
						<td> RightBoundary</td>

					</tr>
					<tr>
						<td> BoundaryTweakValue</td>

					</tr>
					<tr>
						<td> MinServiceTime</td>

					</tr>
					<tr>
						<td> MaxServiceTime</td>
						<td><input id="MaxServiceTime" type="text" ><br></td>
					</tr>
					<tr>
						<td> MinPrice</td>
						<td><input id="MinPrice" type="text" ><br></td>
					</tr>
					<tr>
						<td> MaxPrice</td>
						<td><input id="MaxPrice" type="text" ><br></td>
					</tr>

			<br>
			<br>
			<br>
			<br>
			<br>
			<div>
				<button type="button">Start Modeling</button>

		<div class="column1">
			<table id=grid" class="grid">
			</table>

	</div>

	<script src="js/supermarket.js" ></script>
	<script src="js/customer_generator.js" ></script>
	<script src="js/cashbox.js" ></script>
	<script src="js/customer.js" ></script>
	<script src="js/model.js" ></script>
	<script src="js/render.js" ></script>
	<script src="js/main.js" ></script>
